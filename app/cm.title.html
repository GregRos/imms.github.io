<div class="title-box">
    <div class="title-row">
        <div class="imms-logo">
            <img src="/images/Imms%20Tree.png"/>
        </div>
        <div class="main-heading">
            <h1 class="library-title">Imms</h1>
            <div class="b-library-subtitle">
                <h2 class="library-subtitle__text">
                    Immutable collections for .NET
                </h2>
            </div>
        </div>
        <div class="download-box">
            <a [routerLink]="['/articles', 'GetImms']">
                <div class="download-box__symbol">
                </div>
                <div class="download-box__text">
                    Get Imms
                </div>
                <div class="download-box__version">
                    Version {{ imms.version }}
                </div>
            </a>
        </div>
    </div>
</div>
