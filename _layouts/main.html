<!DOCTYPE html>
<html lang="en" class>
<head>
    <meta charset="UTF-8">
    <title>Imms</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    {%  for item in page.styles %}
        <link href="/css/{{ item }}" rel="stylesheet" type="text/css"/>
    {% endfor %}
    {% include mathjax-integration.html %}
</head>
<body >
{% include forkme.html %}
<div class="imms-root">
    <div class="title-backdrop">
        <div class="title-box">
            <div class="title-row">
                {% include top-logo.html %}
                {% include main-heading.html %}
                {% include download-box.html %}
            </div>
            {% include top-navbar.html %}
        </div>
    </div>
    <div class="central-backdrop">
        <div class="central-layout">
            <div class="central-nav-column-box">
                <div class="js-central-nav-column central-nav-column">

                </div>
            </div>
            <div class="central-text">
                {{ content }}
            </div>
        </div>

    </div>
    <div class="footer-backdrop">
        {% include footer.html %}
    </div>
</div>
<script src="/scripts/jquery-2.2.2.js"></script>
<script src="/scripts/apiLinker.js"></script>
<script src="/scripts/yaml.js"></script>
<script src="/scripts/articleTreeBuilder.js"></script>
<script>
    makeNavTree($(".js-central-nav-column"))
</script>
</body>
</html>
