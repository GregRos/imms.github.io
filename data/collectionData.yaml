global:
  set:
    - group: single-element
      operations:
        - name: Add
          description: Add a new element to the set.

        - name: Contains
          description: Check if the set contains an element.

        - name: Remove
          description: Remove an element from the set.

    - group: bulk
      operations:
        - name: Union

        - name: Intersection[seq]

        - name: Except

        - name: Difference

  sequential:
    - group: end-access
      operations:
        - name: AddLast
          description: Add one element to the end.

        - name: AddLastRange
          description: Add a sequence of $m$ elements to the end.

        - name: AddFirst
          description: Add one element to the beginning.

        - name: AddFirstRange
          description: Add a sequence of $m$ elements to the beginning.

        - name: Concat
          description: Concatenate two collections, one with $n$ elements and the other with $m$ elements.
          inherit: AddLastRange

        - name: RemoveFirst
          description: Remove one element from the beginning.

        - name: RemoveLast
          description: Remove one element from the end.

    - group: Indexing
      operations:
        - name: Lookup
          description: Lookup element at index.

        - name: Update
          description: Update element at index.

        - name: Insert
          description: Insert element at index.

        - name: InsertRange
          description: Inserts a sequence of $m$ elements at index.

        - name: InsertConcat
          description: Concatenates a collection of the same type consisting of $m$ elements at an index.

        - name: RemoveAt
          description: Remove element at index.

    - group: Subsequences
      operations:
        - name: Take
          description: Returns a starting subsequence.

        - name: Skip
          description: Returns an ending subsequence.

collections:
  sequential:
    ImmList:
      features:
        AddLast:
          simple: O(1)\amr
          advanced: O(1)/O(\log n)

        AddFirst:
          simple: O(1)\amr
          advanced: O(1)/O(\log n)

        RemoveLast:
          simple: O(1)\amr
          advanced: O(1)/O(\log n)

        RemoveFirst:
          simple: O(1)\amr
          advanced: O(1)/O(\log n)

        AddLastRange: O(m)
        AddFirstRange: O(m)

        Concat:
          simple: O(\log n)
          advanced: O(\min \left( \log m, \log n \right))

        Lookup: O(\log n)
        Insert: O(\log n)

        InsertRange:
          simple: O(m)
          advanced: O(m + \log n)

        InsertConcat:
          simple: O(\log n)
          advanced: O(\log n + \log m)

        RemoveAt: O(\log n)

        Take: O(\log n)
        Skip: O(\log n)

    ImmVector:
      features:
        AddLast: O(\log n)
        RemoveLast: O(\log n)

        AddLastRange: O(m) \fast2
        AddFirstRange: O(n + m) \fast2

        Lookup: O(\log n) \fast
        Update: O(\log n)

        InsertRange: O(m + n) \fast

        Take: O(\log n) \fast
        Skip: O(n) \fast

  set:
    ImmSet:
      features:
        specialSetComplexity: &setComplexity O\left(\u{n} \log \left(1 + {\o{n} \over \u{n}}\right)\right)
        Add: O(\log n)
        Remove: O(\log n)
        Contains: O(\log n)

        Bulk-Union: O(m \log n)
        Bulk-Intersect: (m \log n)
        Bulk-Except: O(m \log n)
        Bulk-Difference: O(m \log n + n \log m)

        Set-Union: *setComplexity
        Set-Intersect: *setComplexity
        Set-Except: *setComplexity
        Set-Difference: *setComplexity







