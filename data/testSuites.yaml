sequentials:
  long: >
    Benchmarks of sequential collections. Insert more info here.
  targets:
    - name: System.ImmutableList
      color: rgb(243, 139, 139)

    - name: ImmList
      color: \#5b67ff

    - name: ImmVector
      color: \#2935d0

  groups:
    - group: AddRemoveSingle
      title: Single add, remove
      long: >
        Addition and removal of single elements.
      tests:
        - test: AddLast
        - test: AddFirst
        - test: RemoveLast
        - test: RemoveFirst

    - group: AddRemoveMany
      title: Bulk add, remove
      long: >
        Addition and removal of multiple elements, and subsequences.
      tests:
        - test: AddLastRange
          test: AddFirstRange
          test: Take
          test: Skip

    - group: Indexing
      title: Indexing
      long: >
        Addition, removal, and lookup of one or more elements at an index.
      tests:
        - test: Lookup
        - test: Insert
        - test: Update
        - test: Remove
        - test: InsertRange



